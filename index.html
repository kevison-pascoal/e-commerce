<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-commerce</title>
  <link rel="stylesheet" href="./css/app.css">
  <link rel="stylesheet" href="./css/navigator.css">
  <link rel="stylesheet" href="./css/carousel.css">
  <link rel="stylesheet" href="./css/products.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      font-size: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    body {
      background: #212121;
    }

  </style>
</head>
<body>
  <section class="App">      
    <nav class="navigator">
      <ul>
        <li> QUEM SOMOS </li>
        <li> DEPOIMENTOS </li>
        <li> FALE CONOSCO </li>
        <li> MEUS PEDIDOS </li>
        <li class="phoneNumber"> (81) 98334-5951 </li>
      </ul>
      <div id="cart">
        <img src="./image/mockups.png" alt="cart">
        <p>0</p>
      </div>
      <div id="cartList" class="cartList">
        
      </div>
    </nav>

    <header class="App-header">
      <div class="logo">
        <img src="image/mockups.png" alt="Logo"/>
      </div>
      <div class="search">
        <h2>Seja bem-vindo(a). O que procura?</h2>
        <input></input>
      </div>
      <div class="purchases">
        <div class="price">R$ {purchase}</div>
      </div>
    </header>

    <div class="carousel">
      <div class="carousel-anuncio" id="carousel">
        <div class="slide" data-bg="343434">
          <img src="image/vision.jfif" alt="image-1"></img>
          <h3>...</h3>
          <a href="#">Comprar Agora</a>
        </div>
        <div class="slide" data-bg="212121">
          <img src="image/foto.jpg" alt="image-2"></img>
          <h3>...</h3>
          <a href="#">Comprar Agora</a>
        </div>
        <div class="slide" data-bg="343434">
          <img src="image/foto-1.jpg" alt="image-3"></img>
          <h3>...</h3>
          <a href="#">Comprar Agora</a>
        </div>
      </div>
      <button class="left-arrow arrow" id="left">
        left 
      </button>
      <button class="right-arrow arrow" id="right">
        right 
      </button>
    </div>

    <div class="products" id="products">
    </div>
    
    <footer>

    </footer>
  </section>
  <script src="./js/carousel.js"></script>
  <script src="./js/products.js"></script>
  <script src="./js/purchases.js"></script>
</body>
</html>
